<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 2 : HTML 요소의 속성 변경하기</title>
    <style>
      img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <img src="./images/big_mouse.jpeg" alt="movie_poster" />
    <ul>
      <li>이상한 변화 우영우</li>
      <li>드라마</li>
      <li>15세 이상</li>
    </ul>
    <script>
      let img = document.querySelector("img");
      img.setAttribute("src", "./images/woo.jpeg");
      img.setAttribute("alt", "이상한 변호사 우영우");
      img.style.width = "200px";
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습 4 : 줄무늬 모양 만들기</title>
  <style>
    .stripes > * {
      background-color: navy;
      color: #fff;
    }
    .stripes > div:nth-child(4n + 1) {
      background-color: yellow;
      color: navy;
    }
  </style>
</head>
<body>
  <div class="stripes"> 
    <div>navy</div>
    <div>yellow</div> 
    <div>navy</div>
    <div>navy</div> 
    <div>navy</div> 
    <div>yellow</div> 
    <div>navy</div> 
    <div>navy</div>
    <div>navy</div> 
    <div>yellow</div> 
    <div>navy</div>
</div>
</body>
</html>

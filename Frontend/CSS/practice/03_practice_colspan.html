<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습 3 colspan과 rowspan 이용하기</title>
</head>
<body>
  <table border="1" width="600px" height="400px" align="center" cellpadding="50%">
    <tr align="center">
      <td colspan="2">1</td>
      <td rowspan="2">2</td>
    </tr>
    <tr align="center">
      <td rowspan="2">3</td>
      <td>center</td>
    </tr>
    <tr align="center">
      <td colspan="2">4</td>
    </tr>
  </table>
</body>
</html>

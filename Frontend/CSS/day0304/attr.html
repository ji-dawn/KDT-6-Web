<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 기본 속성</title>
  <link rel="stylesheet" href="./attr.css">
</head>
<body>
  <h2>display 속성</h2>
  <!-- div.d-block*4{block$} -->
  <div class="d-block">block1</div>
  <div class="d-block">block2</div>
  <div class="d-block">block3</div>
  <div class="d-block">block4</div>
  <br><br>
  <span class="d-inline">inline1</span>
  <span class="d-inline">inline2</span>
  <span class="d-inline">inline3</span>
  <span class="d-inline">inline4</span>
  <br><br>
  <span class="d-inline-block">inline-block1</span>
  <span class="d-inline-block">inline-block2</span>
  <span class="d-inline-block">inline-block3</span>
  <hr>
  <h2>max-width, min-width</h2>
  <div class="parent">
    <div class="min">min-width</div>
    <div class="max">max-width</div>
  </div>

  <h2>단위</h2>
  <div class="box box-px"></div>
  <div class="box box-viewport"></div>
  <div class="box box-percent"></div>
  <div class="rem">rem
    <div class="rem">rem
      <div class="rem">rem</div>
    </div>
  </div>

  <div class="em">em
    <div class="em">em
      <div class="em">em</div>
    </div>
  </div>

  <hr>

  <h2>border와 border-radius</h2>
  <div class="square border"></div>
  <div class="square rounded"></div>

  <hr>

  <h2>box-sizing</h2>
  <!-- .square.box-sizing*2 -->
  <div class="square box-sizing content-box">box1</div>
  <div class="square box-sizing border-box">box2</div>
</body>
</html>

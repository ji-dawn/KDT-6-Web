<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inflearn Header</title>
  <link rel="stylesheet" href="inflearn.css">
  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/b29f947491.js" crossorigin="anonymous"></script>
  <!-- favicon -->

</head>
<body>
  <header>
    <div class="inner">
      <nav class="menu-left">
        <div class="logo">
          <a href="#"><i class="fa-brands fa-envira">Inflearn</i></a>

          <li><a href="#">로드맵</a></li>

      </nav>
      <nav class="menu-right">
        <div class="header_search">
          <input type="text">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="btn btn-white">로그인</div>
        <div class="btn btn-red">회원가입</div>

</html>

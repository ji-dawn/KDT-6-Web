<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실습 2 설문조사 폼 작성</title>
</head>
<body>
  <h3>설문조사</h3>
    <form>
      <label for="nameInput">이름</label>
      <input type="text" id="nameInput">
      <br>
      <label for="emailInput">이메일</label>
      <input type="email" id="emailInput" placeholder="love@example.com">

      <h4>나이</h4>
      <input type="radio" name="age" id="ten" checked><label for="ten">10대</label>
      <input type="radio" name="age" id="twenty"><label for="twenty">20대</label>
      <input type="radio" name="age" id="thirty"><label for="thirty">30대</label>
      <input type="radio" name="age" id="forty"><label for="forty">40대</label>
      <input type="radio" name="age" id="fifty"><label for="fifty">50대</label>
      <input type="radio" name="age" id="sixty"><label for="sixty">60대 이상</label>

      <h4>원하는 강의(복수응답가능합니다.)</h4>
      <input type="checkbox" name="lecture" id="html" checked><label for="html">html</label>
      <input type="checkbox" name="lecture" id="css"><label for="css">css</label>
      <input type="checkbox" name="lecture" id="javascript"><label for="javascript">javascript</label>
      <br>
      <br>
      <textarea cols="70" rows="10" placeholder="하고 싶은 말을 써주세요:)"></textarea>
      <input type="submit" value="제출">
    </form>
</body>
</html>

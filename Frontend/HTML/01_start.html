<!-- &nbsp : 공백 문자를 여러 개 넣을 때 사용하는 엔티티 코드 -->

    <h2>ol & ul 태그</h2>

    <!-- ul type : disc(default), square, circle(empty circle), nome -->
    <ul type="square">
        <li>first list</li>
        <li>second list</li>
        <li>third list</li>
    </ul>

    <!-- ol type : 1(default), a, A, i, I -->
    <ol type="i">
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ol>

    <h2>img & a 태그</h2>
    <!-- img 태그는 열린 태그로 닫는 태그가 없다. -->
    
    <!-- 
        src : img 태그의 필수 속성 
        alt : image 경로를 찾지 못했을 때 사진에 대한 설명. 선택 속성. 단, img 태그가 동작하지 않을 경우 필요. 필수적 사용을 권장
        width : image의 가로 크기를 결정. height 속성을 추가하지 않는다면 원본의 비율에 맞춰 출력
        height : image의 세로 크기를 결정. width 속성을 추가하지 않는다면 원본의 비율에 맞춰 출력
    -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Cat_August_2010-4.jpg/1920px-Cat_August_2010-4.jpg" alt="cat with copied link" width="200px"/>

    <br>
    
    <!--
         경로 찾기
         - 상대 경로
         ./ : 현재 웹 페이지가 소속된 directory 기준
         ../ : 현재 웹 페이지가 소속된 부모 directory 기준
         - 절대 경로
         / : 누구나 다 알고 있는 동일한 위치를 기준으로 경로 찾기
         ex) 
         절대 경로보다는 상대 경로를 권장한다. 
    -->
    <img src="./image/1024px-Orange_tabby_cat_sitting_on_fallen_leaves-Hisashi-01A.jpeg" alt="cat with downloaded image file" width="200px"/>

    <br>

    <!-- 
        target 속성
            _blank : 새 탭에서 open
            _self : 기본값. 현재 탭에서 open
            _parent : 
            _top : 
        title 속성 : 마우스 커서를 올리면 나타나는 문장
     -->
